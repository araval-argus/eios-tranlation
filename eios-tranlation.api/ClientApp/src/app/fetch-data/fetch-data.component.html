

<p *ngIf="!labels"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="labels">
  <thead>
    <tr>
      <th>Resource Id</th>
      <th>Label Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let label of labels">
      <td><input type="text" class="form-control" [(ngModel)]="label.ResourceId"></td>
      <td><input type="text" class="form-control" [(ngModel)]="label.LabelValue"></td>
    </tr>
  </tbody>
</table>
